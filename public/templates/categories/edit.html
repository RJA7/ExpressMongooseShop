<%
var products, picturePath, name, _id;
%>
<div class="center-block">
    <h1 class="text-center"><a href="#app/categories/id=<%= _id %>">Category</a></h1><br>

    <form class="form-horizontal" role="form">
        <div class="col-lg-5">
            <% if (picturePath) { %>
            <img src="<%= picturePath %>" class="img-rounded pull-left" alt="category" id="picture" width="300">
            <% } %>
            <div class="col-md-8"><input name="picture" type="file" class="form-control"></div>
        </div>
        <div class="float-left col-lg-7">
            <table class="table table-hover table-bordered">
                <tbody>
                <tr>
                    <td><label class="control-label">Name:</label></td>
                    <td><input name="name" class="form-control" type="text" value="<%= name %>"></td>
                </tr>
                <tr>
                    <td><b>Products:</b></td>
                    <td><a href="#app/categories/id=<%= _id %>/child=products">products</a></td>
                </tr>
                <tr>
                    <td><input id="save" type="button" class="btn btn-success" value="Save Changes">
                        <input id="cancel" type="reset" class="btn btn-warning" value="Cancel"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
