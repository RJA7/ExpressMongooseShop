<%
var picturePath, name, products, _id, description;
%>
<div class="center-block">
    <h1 class="text-center">Producer: <%= name %></h1><br>

    <div class="col-lg-5">
        <img src="<%= picturePath %>" class="img-rounded pull-left" alt="producer" width="300">
    </div>
    <div class="float-left col-lg-7">
        <table class="table table-hover table-bordered">
            <tbody>
            <tr>
                <td><b>Name:</b></td>
                <td><%= name %></td>
            </tr>
            <tr>
                <td><b>Description:</b></td>
                <td><%= description %></td>
            </tr>
            <tr>
                <td><b>Products:</b></td>
                <td><a href="#app/producers/id=<%= _id %>/child=products">products</a></td>
            </tr>
            <% if (APP.admin) { %>
            <tr>
                <td><input id="edit" type="button" class="btn btn-primary" value="Edit">
                    <input id="delete" type="button" class="btn btn-warning" value="Delete"></td>
            </tr>
            <% } %>
            </tbody>
        </table>
    </div>
</div>
